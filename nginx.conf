server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ =404;
  }

  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|otf)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  error_page 404 /404.html;
}
